<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- https://stackoverflow.com/a/27127145 -->
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover"
    >
    <meta name="theme-color" content="#0D0E12">
    <title>StayReal</title>

    <style>
      html {
        /* Prevents weird behaviors on iOS */
        -webkit-touch-callout: none;
      }

      /* Theme CSS Variables */
      :root {
        /* Light theme colors */
        --bg-primary: #FFFFFF;
        --bg-secondary: #F5F5F5;
        --bg-tertiary: #E5E5E5;
        --text-primary: #000000;
        --text-secondary: #666666;
        --text-tertiary: #999999;
        --border-primary: rgba(0, 0, 0, 0.1);
        --border-secondary: rgba(0, 0, 0, 0.05);
        --overlay: rgba(0, 0, 0, 0.1);
        --overlay-strong: rgba(0, 0, 0, 0.2);
      }

      :root.dark {
        /* Dark theme colors */
        --bg-primary: #0D0E12;
        --bg-secondary: #1A1B23;
        --bg-tertiary: #2A2B33;
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-tertiary: rgba(255, 255, 255, 0.4);
        --border-primary: rgba(255, 255, 255, 0.1);
        --border-secondary: rgba(255, 255, 255, 0.05);
        --overlay: rgba(255, 255, 255, 0.1);
        --overlay-strong: rgba(255, 255, 255, 0.2);
      }

      /* https://stackoverflow.com/a/60516252 */
      :root {
        touch-action: pan-x pan-y;
        height: 100%;
      }

      ::-webkit-scrollbar {
        position: absolute;
        background: transparent;
        width: 16px;
      }

      ::-webkit-scrollbar-thumb {
        border: 6px solid rgba(0, 0, 0, 0);
        background: var(--text-secondary);
        background-clip: padding-box;
        border-radius: 8px;
      }

      * {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }

      .tts-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @keyframes contentShow {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes contentHide {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.96);
        }
      }
    </style>

    <script>
      // Prevents right-click context menu on desktop
      // and long-press context menu on mobile.
      window.oncontextmenu = (event) => {
        event.preventDefault();
        event.stopPropagation();
        return false;
      };

      const handler = (event) => event.preventDefault();
      document.addEventListener("gesturestart", handler);
      document.addEventListener("gesturechange", handler);
      document.addEventListener("gestureend", handler);
    </script>
  </head>

  <body class="font-sans select-none overscroll-none h-screen" style="background-color: var(--bg-primary); color: var(--text-primary)">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
